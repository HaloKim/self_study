<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020년을 보내며</title>
    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">
    <meta property="og:image" content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:title" content="길동이의 카드">
    <meta property="og:description" content="2020을 추억하며">
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <style>
        * {font-family: 'East Sea Dokdo', cursive;
}
        body{
            background-color: #9b070f;
        }
        .en{
            width: 200px;
            height: 200px;

            background-image: url("https://pngimg.com/uploads/envelope/envelope_PNG18366.png");
            background-size: cover;
            background-position: center;

            margin: 200px auto 0 auto;
            cursor: pointer;
        }
        .en2{
            color: white;
            text-align: center;
        }
        .letter-close{
            display: block;
        }
        .letter-open{
            display: none;
        }
        .rt{

            background-color: white;

            width: 200px;
            height: 200px;

            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(2).gif");
            background-size: 200px;
            background-position: center;

            margin: 100px auto 0 auto;

            border-radius: 100px;

            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }
        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .msg{
            background-color: ivory;
            text-align: left;
            width: 400px;
            margin: auto;
            color: brown;

            padding: 30px;
            font-size: 20px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 0px white;
        }
        .from{
            text-align: right;
            margin-bottom: 0;
        }
        @media screen and (max-width: 760px) {
            .msg{
                width: 300px;
                padding: 20px;
            }
            .rt{
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }
            h1{
                font-size: 28px;
            }
            .en{
                margin: 150px auto 0px auto;
            }
        }
    </style>
    <script>
        function open_letter(){
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
        function go(){
            alert('앗 어떻게 찾았지 ?')
            window.location.href="https://online.spartacodingclub.kr/mypage"
        }
    </script>
</head>
<body>
    <div class="letter-close">
        <div class="en" onclick="open_letter()"></div>
        <h2 class="en2">봉투를 열어봐!</h2>
    </div>
    <div class="letter-open">
        <div class="rt" onclick=go()></div>
        <h1>2020년 수고많았어 !</h1>
        <div class="msg">
            친구들에게. <br />
            올해 이런저런 일이 많았는데 <br />
            너희 덕분에 하나도 힘들지 않았어 <br />
            내년에도 우리 우정 변치말자 <br />
            연말에 다 같이 못 봐서 아쉽다 <br />
            <p class="from">2020.12.25 길동이가</p>
        </div>
    </div>

</body>
</html>
